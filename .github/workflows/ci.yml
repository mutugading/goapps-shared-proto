name: Proto CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-check:
    name: Lint & Breaking Changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for breaking change detection
      
      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Lint proto files
        run: buf lint
      
      - name: Check breaking changes
        run: buf breaking --against 'https://github.com/mutugading/goapps-shared-proto.git#branch=main'

  generate:
    name: Generate Code
    runs-on: ubuntu-latest
    needs: lint-and-check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: mutugading/goapps-backend
          path: ../goapps-backend
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate Go code
        run: |
          buf dep update
          buf generate
      
      - name: Commit generated code
        working-directory: ../goapps-backend
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gen/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(proto): regenerate from shared-proto"
            git push
          fi
